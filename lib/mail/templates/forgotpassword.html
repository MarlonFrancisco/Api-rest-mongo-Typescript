<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <center>
            <table
                style="max-width: 600px; width: 100%; font-family: sans-serif;"
                cellpadding="20"
            >
                <tr>
                    <td
                        style="font-size: 24px; color: #3f51b5; font-weight: 600; border-bottom: 1px solid #d8d8d8;"
                    >
                        Create Content
                    </td>
                </tr>
                <tr>
                    <td
                        style="text-align: left; font-size: 16px; text-align: center;"
                    >
                        Hello %%user%%, you told us you forgot your password. If you really did,
                        click here to choose a new one:
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <table cellpadding="20">
                                <tr>
                                    <td
                                        style="background: #3f51b5; border-radius: 10px;"
                                    >
                                        <a
                                            href="%%address%%"
                                            style="color: #fff; text-decoration: none;"
                                            >Choose a new password</a
                                        >
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td
                        style="text-align: left; font-size: 16px; text-align: center;"
                    >
                        If you didn't mean to reset your password, then you can
                        just ignore this email; your password will not change
                    </td>
                </tr>
                <tr>
                    <td
                        style="text-align: left; font-size: 16px; text-align: center; border-top: 1px solid #d8d8d8;"
                    >
                        Made by: <a href="https://github.com/MarlonFrancisco?tab=repositories">Marlon Francisco</a>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
